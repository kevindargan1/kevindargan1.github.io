<fieldset> <legend>Request Information</legend>
<form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbzFpzgS5kFKZVcuu4pOWJpX5RMEtn0TpnCDt7HU2XFVkuQak7Ntid2xxIQm5RauNd9Mhw/exec">

<div class="info">
  <label>Your Name: </label>
  <input name="name" type="text" placeholder="Name" required>
  <br>
</div>

<div class="info">
<label>Name of Show/Movie: </label>
  <input name="show_movie" type="text" placeholder="Show or Movie" required>
  <br>
</div>

<div class="info">
<label>Release Year: </label> 
  <input name="releaseyear" type="number" placeholder="Release Year" required>
  <br>
</div>

<div class="radio">
<legend class="showormovie">Is this a show or movie: </legend> 
  <input class="radio" name="showormovie" type="radio" value="tv" required> <label>TV Show</label>
  <br>
  <input class="radio" name="showormovie" type="radio" value="movie" required> <label>Movie</label>
  <br>
</div>

<div class="info">
<label>Comments: </label>
  <textarea name="comments" type="text" placeholder="Comments..." ></textarea> 
  <br>
</div>


  <button class="button" type="submit">Send</button>
</form>
